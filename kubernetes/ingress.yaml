apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tic-tac-toe-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Add additional annotations as needed for your specific ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - gaming.abdulrahmanuk.com
    secretName: tls-secret # âœ… Cert-manager will create this secret in default namespace
  rules:
  - host: gaming.abdulrahmanuk.com # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tic-tac-toe
            port:
              number: 80
      - path: /myaks
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-one
            port:
              number: 80
  # Uncomment and configure if you want TLS
  # tls:
  # - hosts:
  #   - tic-tac-toe.example.com
  #   secretName: tic-tac-toe-tls
